<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeoCalc - Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="logo">NeoCalc <span id="tm">by Kruthika™</span></div>
        <div class="display">
            <div class="screen" id="screen">0</div>
            <div class="log" id="log"></div>
        </div>
        <div class="buttons">
            <button class="red-btn" onclick="clearAll()">AC</button>
            <button class="red-btn" onclick="clearEntry()">CE</button>
            <button class="symbol" onclick="appendValue('/')">÷</button>
            <button class="symbol" onclick="appendValue('*')">×</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="symbol" onclick="appendValue('-')">−</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="symbol" onclick="appendValue('+')">+</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="equal-long" onclick="calculate()">=</button>

            <button class="zero-wide" onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
        </div>
    </div>

    <!-- Link the script file -->
<script src="calculator.js"></script>


</body>
</html>
